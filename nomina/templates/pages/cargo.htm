{% extends "index.htm" %}
{% block titulo %}
  CARGOS
{% endblock %}
{% load static %}
{% block css %}
  <link rel="stylesheet" href="{% static 'css/form.css' %}" />
{% endblock %}

{% block contenido %}
  <section class="form-container">
    <div class="form-header">
      <hi>Formulario de Cargos</hi>
    </div>
      <form id="form-cargo" class="form">
        <div class="form-group">
          <label for="descripcion">Descripcion</label>
            <input
              type="text"
              name="descripcion"
              id="descripcion"
              placeholder="Ingrese un cargo"
              value=""
              required
            />
        </div>
        <div class="form-check">
          <label>Activo
            <input type="checkbox" id="activo" checked/>
          </label>   
        </div>
        <button
          id="enviar"
          type="submit"
          name="enviar"
        >
        Guardar
        </button>
    </form>
    <div class="consulta none table-responsive" id="consulta">
        <h2>Listado de cargos</h2>
        <table class="consulta-est" id="consult-est" border="1">
            <thead>
                <tr>
                <th>#</th>
                <th>Descripción</th>
                <th>Estado</th>
                <th>Acciones</th>
                </tr>
            </thead>
            <tbody class="detalle-est" id="destale-est">
                <tr>
                    <td>1</td>
                    <td>Analista</td>
                    <td>Activo</td>
                    <td>
                        <button>✏️</button>
                        <button>❌</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Contador</td>
                    <td>Activo</td>
                    <td>
                        <button>✏️</button>
                        <button>❌</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
  </section>
  </main>
  </section>
{% endblock %}
